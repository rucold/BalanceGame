<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Balance Game </title>
    <style>
        :root {
            --bar-width: 60px;
            --bar-height: 500px;
            --target-h: 90px;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            align-items: center;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .gauge-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            width: 100px;
            padding: 8px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
        }
        .main-bar {
            width: var(--bar-width);
            height: var(--bar-height);
            background-color: #eee;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            border: 4px solid #333;
        }
        #target-group {
            position: absolute;
            width: 100%;
            height: var(--target-h);
            display: none;
            flex-direction: column;
        }
        .score-box {
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }
        .s5 { background-color: #ff9a9e; }
        .s10 { background-color: #ff0844; z-index: 2; }
        #cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffd43b;
            display: none;
            z-index: 10;
        }
        .controller-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .arrow-area {
            height: var(--bar-height);
            position: relative;
            width: 20px;
        }
        #arrow {
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: not-allowed; /* 기본 상태: 조작 불가 */
            font-size: 30px;
            user-select: none;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        #arrow.active {
            cursor: grab;
            opacity: 1;
        }
        #arrow.vibrate {
            animation: vibrate-arrow 0.1s infinite;
        }
        @keyframes vibrate-arrow {
            0% { transform: translateY(-50%) translateX(0px); }
            25% { transform: translateY(-50%) translateX(-2px); }
            50% { transform: translateY(-50%) translateX(0px); }
            75% { transform: translateY(-50%) translateX(2px); }
            100% { transform: translateY(-50%) translateX(0px); }
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.2s;
        }
        button:disabled {
            background-color: #ccc !important;
            cursor: not-allowed;
        }
        .btn-shuffle { background-color: #4dabf7; color: white; }
        .btn-hide { background-color: #fab005; color: white; }
        .btn-open { background-color: #22b8cf; color: white; }
        
        /* 모달 및 콘페티 생략 방지 */
        .score-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; justify-content: center;
            align-items: center; z-index: 1000;
        }
        .score-modal.show { display: flex; }
        .score-modal-content {
            background: white; padding: 40px; border-radius: 20px; text-align: center;
        }
        #final-score { font-size: 60px; font-weight: bold; color: #ff0844; }
        .confetti {
            position: absolute; width: 10px; height: 10px; border-radius: 50%;
            animation: fall 3s forwards; pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="gauge-section">
        <input type="text" id="top-text" placeholder="입력">
        <div class="main-bar">
            <div id="target-group">
                <div class="score-box s5">5</div>
                <div class="score-box s10">10</div>
                <div class="score-box s5">5</div>
            </div>
            <div id="cover"></div>
        </div>
        <input type="text" id="bottom-text" placeholder="입력">
    </div>

    <div class="arrow-area" id="arrow-boundary">
        <div id="arrow">◀</div>
    </div>

    <div class="controller-section">
        <button class="btn-shuffle" onclick="shuffle()">섞기</button>
        <button class="btn-hide" id="hide-btn" onclick="hide()">가리기</button>
        <button class="btn-open" id="open-btn" onclick="openResult()" disabled>오픈</button>
    </div>
</div>

<div id="score-modal" class="score-modal">
    <div class="score-modal-content">
        <div id="final-score">0점</div>
        <button onclick="closeScoreModal()">확인</button>
    </div>
</div>

<script>
    const targetGroup = document.getElementById('target-group');
    const cover = document.getElementById('cover');
    const arrow = document.getElementById('arrow');
    const arrowBoundary = document.getElementById('arrow-boundary');
    const openBtn = document.getElementById('open-btn');
    const scoreModal = document.getElementById('score-modal');
    const finalScoreDisplay = document.getElementById('final-score');

    let canMoveArrow = false; // 화살표 조작 가능 여부

    function shuffle() {
        const barHeight = 500;
        const targetHeight = 90;
        const randomTop = Math.floor(Math.random() * (barHeight - targetHeight));
        
        targetGroup.style.top = randomTop + 'px';
        targetGroup.style.display = 'flex';
        cover.style.display = 'none';
        
        // 초기화
        canMoveArrow = false;
        arrow.classList.remove('active', 'vibrate');
        openBtn.disabled = true;
    }

    function hide() {
        cover.style.display = 'block';
        canMoveArrow = true; // 이제 화살표 조작 가능
        arrow.classList.add('active');
        openBtn.disabled = false; // 오픈 버튼 활성화
    }

    function openResult() {
        cover.style.display = 'none';
        canMoveArrow = false; // 결과 확인 시 조작 잠금
	document.getElementById('open-btn').disabled = true; //오픈버튼 다시 잠금
        arrow.classList.remove('active', 'vibrate');
        
        const arrowY = parseFloat(arrow.style.top || 250); // 위치 값이 없으면 중앙
        const targetTopY = parseFloat(targetGroup.style.top);
        const tenPointCenterY = targetTopY + 45; 
        const diff = Math.abs(arrowY - (tenPointCenterY - 15)); // 보정값 적용

        let score = 0;
        if (diff < 15) score = 10;
        else if (diff < 45) score = 5;

        finalScoreDisplay.textContent = `${score}점`;
        scoreModal.classList.add('show');

        if (score === 10) triggerConfetti();
    }

    // 화살표 드래그 로직
    let isDragging = false;
    const handleStart = () => { if(canMoveArrow) { isDragging = true; arrow.classList.add('vibrate'); } };
    const handleEnd = () => { isDragging = false; arrow.classList.remove('vibrate'); };
    const handleMove = (e) => {
        if (!isDragging || !canMoveArrow) return;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const rect = arrowBoundary.getBoundingClientRect();
        let y = clientY - rect.top;
        if (y < 0) y = 0;
        if (y > rect.height) y = rect.height;
        arrow.style.top = y + 'px';
    };

    arrow.addEventListener('mousedown', handleStart);
    window.addEventListener('mouseup', handleEnd);
    window.addEventListener('mousemove', handleMove);
    arrow.addEventListener('touchstart', (e) => { e.preventDefault(); handleStart(); });
    window.addEventListener('touchend', handleEnd);
    window.addEventListener('touchmove', handleMove);

    function triggerConfetti() {
        for (let i = 0; i < 50; i++) {
            const c = document.createElement('div');
            c.classList.add('confetti');
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 3000);
        }
    }

    function closeScoreModal() { scoreModal.classList.remove('show'); }
</script>

</body>

</html>
